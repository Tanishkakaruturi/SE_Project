<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .confirmation-container {
            width: 400px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #28a745;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .details {
            background-color: #f7f7f7;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="confirmation-container">
        <h2>Booking Confirmed!</h2>
        <p>Thank you! Your appointment has been successfully booked.</p>

        <div class="details">
            <p><strong>Specialization:</strong> <span id="specialization"></span></p>
            <p><strong>Doctor:</strong> <span id="doctor"></span></p>
            <p><strong>Date:</strong> <span id="date"></span></p>
            <p><strong>Time:</strong> <span id="time"></span></p>
        </div>

        
        <button onclick="window.location.href='modify.html'">Modify</button>
        <button onclick="window.location.href='cancel.html'">Cancel</button>
        <button onclick="window.location.href='feedback.html'">Give Feedback</button>
    </div>

    <script>
        
        const urlParams = new URLSearchParams(window.location.search);
        const specialization = urlParams.get('specialization');
        const doctor = urlParams.get('doctor');
        const date = urlParams.get('date');
        const time = urlParams.get('time');

       
        document.getElementById('specialization').textContent = specialization;
        document.getElementById('doctor').textContent = doctor;
        document.getElementById('date').textContent = date;
        document.getElementById('time').textContent = time;
    </script>

</body>
</html>
