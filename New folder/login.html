<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MEDI-CARE</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f7f9fb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .login-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin: 0 0 20px;
            color: #2c3e50;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .register-link {
            margin-top: 20px;
            display: block;
            color: #3498db;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>
        <form action="#" method="POST" onsubmit="redirectToAppointment(event)">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <a href="register.html" class="register-link">Don't have an account? Register here</a>
    </div>

    <script>
        function redirectToAppointment(event) {
            event.preventDefault(); // Prevents the form from actually submitting
            window.location.href = "appointment.html"; // Redirect to appointment booking page
        }
    </script>

</body>
</html>
